---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: default
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: "devopshint/node-app:latest"
        ports:
          - containerPort: 8080  # Порт вашого додатку всередині контейнера

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
spec:
  selector:
    app: nodejs-app
  type: NodePort
  ports:
    - name: http
      targetPort: 8080  # Порт всередині контейнера
      port: 80          # Порт сервісу (можна залишити 80 або вибрати інший, якщо потрібно)
      nodePort: 30000   # Порт, через який буде доступний сервіс ззовні (змінити за необхідністю)
